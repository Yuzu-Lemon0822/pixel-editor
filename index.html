<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel-Editor</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      inset: 0;
      display: block;
      background: #555;
    }
    #paletteCanvas {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="editorCanvas"></canvas>
  <canvas id="paletteCanvas"></canvas>
  <script type="module" src="./main.js"></script>
</body>
</html>
