<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel-Editor</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      position: absolute;
      left: 0;
      top: 0;
      display: block;
    }
    #editorCanvas {
      background: #555;
      z-index: 0;
    }
    #paletteCanvas {
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="Canvas"></canvas>
  <script type="module" src="./main.js"></script>
</body>
</html>
